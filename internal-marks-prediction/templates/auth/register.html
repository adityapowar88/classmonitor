{% extends 'auth/index.html' %}
{%block style%}
<style>
    #reigister_btn {
        height: 14px !important;
        width: 14px;
        margin-left: 10px;
    }
</style>
{%endblock style%}
{%block body%}
<div id="layoutAuthentication_content">
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">Register</h3>
                        </div>
                        <div class="card-body">
                            {% for message in messages %}
                            <script>
                                alert('{{message}}')
                            </script>
                            {% endfor %}

                            {% if page_data.error %}
                            <div class="alert alert-danger text-center" role="alert">
                                <h4 class="alert-heading">Login Error!</h4>
                                <p>{{page_data.error}}</p>
                            </div>
                          {% endif %}
                            <form action="" method="POST">
                                {%csrf_token%}
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="first_name" type="text" name="first_name"
                                        placeholder="First Name" />
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="last_name" type="text" name="last_name"
                                        placeholder="Last Name" />
                                    <label for="last_name">Last Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="email" type="email" name="email"
                                        placeholder="name@example.com" />
                                    <label for="email">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="username" type="username" name="username"
                                        placeholder="admin_123" />
                                    <label for="username">Username</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input class="form-control" id="password1" type="password" name="password1"
                                        placeholder="name@123" />
                                    <label for="password1">Password</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="password2" type="password" name="password2"
                                        placeholder="name@123" />
                                    <label for="password2">Confirm Password</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="phone" type="phone" name="phone"
                                        placeholder="1234567890" />
                                    <label for="phone">Mobile Number</label>
                                </div>
                                <div class="row mt-4 mb-0">
                                    <div class="input-group">
                                        <button type="submit" class="btn btn-danger w-100"
                                            id="submit_btn">Register</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center py-3">
                            <div class="small"><a href="login">Already have an account? Login</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>


<script>
    $('#submit_btn').click(function () {
        document.getElementById('submit_btn').innerHTML = `Processing..<span class="spinner-border" role="status" 
     id='reigister_btn'>
   </span>`
    });

</script>
{%endblock body%}
