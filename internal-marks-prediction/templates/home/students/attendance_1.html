<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/static/assets/img/favicon.png">

  <title>
    Class monitoring </title>

  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="/static/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/static/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="/static/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="/static/assets/css/soft-ui-dashboard.css?v=1.0.3" rel="stylesheet" />


  <style>
    html body {
      background-color: #eee;
    }

    .box_area {
      box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
      text-align: center;
      margin-left: 25%;
      margin-right: 25%;
      padding: 20px;
    }

    .btn {
      background-color: red;
      padding: 10px;
      color: #fff;
      border: 1px #fff;
      font-weight: bolder;
    }

    .btn:hover {
      color: red;
      border: 1px solid red;
      background-color: #fff;
    }

    .main_area {
      box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
    }

    #button {
      display: inline-block;
      background-color: indigo;
      color: white;
      padding: 0.5rem;
      font-family: sans-serif;
      border-radius: 0.3rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .select_city {
      font-size: 12px;
    }

    #button span {
      font-size: 13px;
      padding: 5px;
    }

    .fileUpload {
      background-color: indigo;
      color: white;
      position: relative;
      overflow: hidden;
      margin: 10px;
      width: 80px;
      font-size: 12px;
    }

    .fileUpload input.upload {
      position: absolute;
      top: 0;
      right: 0;
      margin: 0;
      padding: 0;
      font-size: 20px;
      cursor: pointer;
      opacity: 0;
      filter: alpha(opacity=0);

    }

    .deliver_partner label {
      margin-top: 15px;
      font-weight: bolder;
      font-size: 14px;
    }

    .camera_section {
      box-shadow: 2px 2px 12px rgba(47, 47, 47, 0.40);
      width: auto;
      margin-top: 20px;
      margin-right: auto;
      width: 100%;
    }

    #video {
      width: 100%;
      height: 200px;
      content-align: center;
      margin-top: 20px;
      margin-right: auto;
      padding-left: auto;

    }

    #photo {
      position: absolute;
      width: 70px;
      height: 100px;
      content-align: center;
      bottom: 15%;
      right: 15%;
      top: 60%;
    }

    #canvas {
      display: none;
    }

    #startbutton {
      display: block;
      margin-left: auto;
      margin-right: auto;
      font-size: 14px;
      border: none;
      background: none;
      margin-top: 0px;
      padding-top: 0px;
    }

    .contentarea {
      font-size: 16px;
      font-family: "Lucida Grande", "Arial", sans-serif;
      width: 100%;
    }

    #submit {
      margin-left: auto;
      margin-right: auto;
      background-color: #FF6347;
      color: #fff;

        {
        % comment %
      }

      margin:5px;

        {
        % endcomment %
      }

      border: solid #FF6347;
      font-size:12px;
      width:100%;
    }

    #second_div {
      display: none;
    }
  </style>

<body>
  <div class="container" style="background-color: #fff; box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
    padding:30px;margin-top: 20px;">
    <div class="container text-center">
      <h1> Starting live Camera</h1>
      <img src="{% url 'video_stream' %}">

    </div>
  </div>

  </script>
</body>

</html>
