{% extends 'auth/index.html' %}
{%block body%}
{%block style%}
<style>
    #start {
        height: 14px !important;
        width: 14px;
        margin-left: 10px;
    }
</style>
{%endblock style%}
<div class="container">
    <div class="container">
        <div class="col-xl-3 col-sm-10 mb-xl-0 mb-4">
            <div class="card p-3" style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
                <div class="card-body p-3">
                    <div class="row">
                        <div class="col-8">
                            <div class="numbers">
                                <p class="font-weight-bolder mb-0">{{attendance.teacher_name}}</p>
                                <h5 class="mb-0 text-sm mb-0 text-capitalize font-weight-bold">
                                    {{attendance.subject}}</h5>
                                <p class="mb-0"> <i class='fa fa-clock me-1'></i> {{attendance.date}}</p>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="icon text-center border-radius-md">
                    <a href="/student/attendace/start">
                        <button class="btn btn-danger w-100" type="submit" id="submit_btn">Start</button></a>
                </div>
            </div>
        </div>
    </div>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="/static/assets/js/soft-ui-dashboard.min.js?v=1.0.3"></script>
    <script>
        $('#submit_btn').click(function () {
            document.getElementById('submit_btn').innerHTML = `Processing..<span class="spinner-border" role="status" 
     id='start'>
   </span>`
        });
    </script>
    {%endblock body%}
